<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>PetWalk</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
      <link rel="icon" type="image/x-icon" href="./img/329c7917-8fba-4b89-b5f9-5b27a0a361bc.ico">  
    </head>
   <body>
      <div class="container">
         <header>Cadastro</header>
         <div class="progress-bar">
            <div class="step">
               <p>
                  Info
               </p>
               <div class="bullet">
                  <span>1</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
            <div class="step">
               <p>
                  Tel
               </p>
               <div class="bullet">
                  <span>2</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
            <div class="step">
               <p>
                  Endereço
               </p>
               <div class="bullet">
                  <span>3</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
            <div class="step">
               <p>
                  Login
               </p>
               <div class="bullet">
                  <span>4</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
         </div>
         <div class="form-outer">
            <form action="#">
               <div class="page slide-page">
                  <div class="title">
                     Nome
                  </div>
                  <div class="field">
                     <div class="label">
                        Primeiro Nome
                     </div>
                     <input type="text">
                  </div>
                  <div class="field">
                     <div class="label">
                        Sobrenome
                     </div>
                     <input type="text">
                  </div>
                  <div class="field">
                     <button class="firstNext next">Próximo</button>
                  </div>
               </div>
               <div class="page">
                  <div class="title">
                     Contato
                  </div>
                  <div class="field">
                     <div class="label">
                        Email 
                     </div>
                     <input type="text">
                  </div>
                  <div class="field">
                     <div class="label">
                        Telefone
                     </div>
                     <input type="Number">
                  </div>
                  <div class="field btns">
                     <button class="prev-1 prev">Voltar</button>
                     <button class="next-1 next">Próximo</button>
                  </div>
               </div>
               <div class="page">
                  <div class="title">
                     Complementar
                  </div>
                  <div class="field">
                     <div class="label">
                     CEP
                     </div>
                     <input type="text">
                  </div>
                  <div class="field">
                     <div class="label">
                        Endereço
                     </div>
                     <input type="text">
                  </div>
                  <div class="field btns">
                     <button class="prev-2 prev">Voltar</button>
                     <button class="next-2 next">Próximo</button>
                  </div>
               </div>
               <div class="page">
                  <div class="title">
                     Login 
                  </div>
                  <div class="field">
                     <div class="label">
                        Usuário
                     </div>
                     <input type="text">
                  </div>
                  <div class="field">
                     <div class="label">
                        Senha
                     </div>
                     <input type="password">
                  </div>
                  <div class="field btns">
                     <button class="prev-3 prev">Voltar</button>
                     <button class="submit" type="button" onclick="window.location.href='paginaprincipal.html'">Finalizar</button>
                  </div>
               </div>
            </form>
         </div>
      </div>
      <script src="script.js"></script>
   </body>
</html>
